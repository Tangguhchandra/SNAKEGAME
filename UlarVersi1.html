<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript </title>
    <link rel="stylesheet" href="Versi1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="Versi1.js" defer></script>
    <style>
      /* CSS untuk tombol kembali */
      .back-button {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #caaf00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <button class="back-button">Kembali</button>
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>


    <audio hidden autoplay loop>
      <source src="Soundgame1.mp3" type="audio/mpeg">
      Browsermu tidak mendukung tag audio
    </audio>

    <script>
      document.querySelector('.back-button').addEventListener('click', function() {
        window.history.back();
      });
    </script>

  </body>
</html>
