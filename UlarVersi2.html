
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="Versi2.css" />
    <script src="Versi2.js" defer></script>
    <style>
      /* CSS untuk tombol kembali */
      .back-button {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #caaf00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="back-button">Kembali</button>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 id="instruction-text">Klik Space untuk MemulaiüòÅ</h1>
    <img id="logo" src="vintage-retro-viper-cobra-anaconda-boa-snake-logo-design-vector-removebg-preview.png" alt="snake-logo" />
  </body>
  <script>
    document.querySelector('.back-button').addEventListener('click', function() {
      window.history.back();
    });
  </script>
</html>
